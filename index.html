<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập / Đăng Ký</title>
</head>
<body>
  <h2>Quản lý tài khoản</h2>

  <div>
    <input id="username" type="text" placeholder="Tên đăng nhập">
    <input id="password" type="password" placeholder="Mật khẩu">
    <br>
    <button onclick="submitForm('register')">Đăng Ký</button>
    <button onclick="submitForm('login')">Đăng Nhập</button>
  </div>

  <p id="result"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnhquBTaxtMm4Kq04Kpmt_Wc-3mk_ToR2oo7lWQGvPdIacqS0BgQQb5bQJh3Q7AR77/exec"; // đổi thành link web app của bạn

    async function submitForm(action) {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const params = new URLSearchParams();
      params.append("action", action);
      params.append("username", username);
      params.append("password", password);

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: params
        });
        const data = await res.json();
        document.getElementById("result").innerText = data.message;
      } catch (err) {
        document.getElementById("result").innerText = "Lỗi kết nối!";
      }
    }
  </script>
</body>
</html>
